<html>
  <head>
    <title>Bluetooth Printer</title>
    <meta name="description" content="Print text and images to a Bluetooth Printer with a Web Bluetooth app.">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">


    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>

    <!-- Polymer components -->
    <link rel="import" href="bower_components/paper-progress/paper-progress.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">

    <link rel="import" href="bower_components/paper-styles/color.html">
    <link rel="stylesheet" href="bower_components/paper-styles/demo.css">

    <custom-style>
      <style>
        @import url('styles.css');
      </style>
    </custom-style>
  </head>
  <body unresolved>
    <div id="cards">
      <paper-card heading="Bluetooth Printer">
        <div class="card-content">
          <paper-progress id="progress" indeterminate></paper-progress>
        </div>
      </paper-card>

      <paper-card id="preview-card" heading="Print Preview">
        <div class="card-content" style="padding: 16px 0px">
          <canvas id="previewCanvas" width="240" height="240"></canvas>
        </div>
      </paper-card>

      <paper-card>
        <div class="card-content">
          <label for="printWidth">Paper Width</label>
          <select id="printWidth">
            <option value="80" selected>80 mm</option>
            <option value="58">58 mm</option>
          </select>
        </div>
      </paper-card>

      <paper-card>
        <div class="card-content">
          <input type="file" id="pdfInput" accept="application/pdf">
        </div>
      </paper-card>

      <paper-card>
        <div class="card-content">
          <paper-button id="setupPrinter" raised class="colorful">Setup Printer</paper-button>
          <paper-button id="previewButton" class="colorful">Preview Print</paper-button>
          <paper-button id="print" raised class="colorful">Print</paper-button>
        </div>
      </paper-card>

      <paper-dialog id="dialog">
        <h2>Error</h2>
        <p id="dialogMessage">Could not connect to bluetooth device!</p>
      </paper-dialog>
      <paper-dialog id="previewDialog" with-backdrop>
        <h2>Print Preview</h2>
        <div>
          <canvas id="modalPreviewCanvas" width="240" height="240"></canvas>
        </div>
        <div class="buttons">
          <paper-button dialog-dismiss>Close</paper-button>
        </div>
      </paper-dialog>
    </div>

    <script src="app.js"></script>
  </body>
</html>
